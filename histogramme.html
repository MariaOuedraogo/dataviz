<html>
    <head>
        <title>Histogramme</title>      
        <script src="d3.js"></script>          
        <style>
            * {
                margin:0}
            line.axe{
                stroke:black;
                stroke-width:.5; 
            }
            text {
                font-size: 10;

            }
        </style>
    </head>
    <body>
        <svg width="90vmin" height="calc(90vmin * 220 / 420)" viewBox="-10 -110 420 220" >   
            <defs>
                <!--Fleche classique-->
                <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="3" markerHeight="3"
                    orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z" />
                </marker>
                <!--Fleche inverse-->
                <marker id="backarrow" viewBox="-10 -10 10 10" refX="-5" refY="-5" markerWidth="3" markerHeight="3"
                    orient="auto">
                    <path transform="rotate(180)" d="M 0 0 L 10 5 L 0 10 z" />
                </marker>
                  
            </defs>     
            <rect x=0 y=-100 width=400 height=200 fill="#ddd"/>  

            <g id="barres"></g>

            <line class="axe" x1=0 x2=400 y1=0 y2=0 marker-end="url(#arrow)" pointer-events="none"/>
            <line class="axe" x1=0 x2=0 y1=100 y2=-100 marker-end="url(#arrow)" marker-start="url(#backarrow)"/>
        </svg>  
        <br>
        <svg width="90vmin" height="calc(90vmin * 80 / 420)" viewBox="-10 -40 420 80" >   
            <rect id="blueBar"  width=0 height=40 fill="blue"/>           
            <rect id="redBar"  width=0 height=40 transform="translate(400,0)scale(-1,1)" fill="red"/>  
            <text id="blueLabel" x=0 y=-1  ></text>
            <text id="redLabel"  x=400 y=-1 text-anchor="end" ></text>
            <line id="sep5050" x1=200 x2=200 y1=0 y2=0 style="stroke:rgb(55, 255, 0); stroke-width:4px"></line>
        </svg>         
        <script src="histogramme.js"></script>
    </body>
</html>
