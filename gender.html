      <svg height="200" width="200" viewBox="0 0 20 20">
        <image xlink:href="./imagesgender/mengender.jpg" class="image1" x="0" y="0" width="20" height="20"></image>  
        <circle r="5" cx="10" cy="10" fill="transparent" class="part" stroke="#8F8A60" stroke-width="10" stroke-dasharray="calc(35 * 31.4 / 100) 31.4" transform="rotate(-90) translate(-20)" />

      </svg>
